<div class="container py-5 mx-auto ">

  <h2 class="fw-bold mb-3 header text-center" style="font-size: 2.5rem;">Education</h2>
  <p class="mx-auto mb-5 text-center" style="font-size: 1.3rem; max-width: 700px; color: #898989;">
    My educational background and continuous learning journey.

  </p>

  <div *ngFor="let edu of educationList" class="education-card my-5">
    <div class="d-flex align-items-start ">
      <div class="icon-circle mx-5 my-auto text-center ">
        <i class="bi bi-mortarboard-fill"></i>
      </div>
      <div>
        <div class="education-title">{{ edu.title }}</div>
        <div class="education-subtitle my-3">{{ edu.subtitle }}</div>
        <div class="education-date-location">
          <i class="bi bi-calendar-event"></i> {{ edu.date }} &nbsp;
          <i class="bi bi-geo-alt"></i> {{ edu.location }}
        </div>
        <p class="mt-2">{{ edu.description }}</p>
      </div>
    </div>
  </div>

</div>
